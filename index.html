<!DOCTYPE html>
<html>
<head>
    <script>
        // 自动检测语言并跳转 (可选)
        var lang = navigator.language || navigator.userLanguage;
        if (lang.indexOf('ja') > -1) {
            window.location.href = "./jp/index.html";
        } else if (lang.indexOf('en') > -1) {
            window.location.href = "./en/index.html";
        } else {
            window.location.href = "./zh/index.html";
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
    <ul>
        <li><a href="./zh/index.html">中文版 (Chinese)</a></li>
        <li><a href="./en/index.html">英文版 (English)</a></li>
        <li><a href="./jp/index.html">日本語版 (Japanese)</a></li>
    </ul>
</body>
</html>
